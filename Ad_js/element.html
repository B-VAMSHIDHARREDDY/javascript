<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">This is div 1 <p>Para inside div1</p>
    </div>
    <div id="div2">This is div 2</div>
    <p class="para">This is a paragraph with class para</p>
    <p>This is a para 2</p>


    <script>
        // To create a new element
        var span = document.createElement("span");
        var k = 20;
        span.textContent = `This ${k} is a newly created span`;
        span.style.color = "blue";
        span.className = "para2";
        span.id = "newSpan";
        //placing the new element on the web page
        //document.getElementById("div2").appendChild(span);
        //document.getElementById("div2").innerHTML = span.textContent;
        var div2 = document.getElementById("div2");
        document.body.insertBefore(span,div2);



        var image = document.createElement('img');
        image.src = "new.jpg";
        image.width = 150;
        image.height = 100;
        document.getElementById("div2").appendChild(image);
        
    </script>
</body>
</html>
