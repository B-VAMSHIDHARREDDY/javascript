<style>
    #skillset {
        border: 2px solid red;
        width: 400px;
        height: 200px;
        margin-top: 10px;
    }

    .singleSkill {
        padding: 3px;
        background-color: black;
        color: white;
        display: inline-block;
        margin: 2px;
    }
</style>

Skill <input type="text" id="skill">
<button onclick="addSkill()">Add</button>

<div id="skillset">
    <!-- <div class="singleSkill">HTML<img src="1.png" height="15"></div>
    <div class="singleSkill">C++ <img src="1.png" height="15"></div> -->
</div>
<script>
    function addSkill(){
        var singleSkill = document.createElement("div");
        singleSkill.className = "singleSkill";
        var skillvalue = document.getElementById("skill").value;
        singleSkill.innerHTML = skillvalue;
        var crossImage = document.createElement("img");
        crossImage.src = "1.png";
        crossImage.height = 15;
        crossImage.onclick = function(){this.parentNode.remove() };
        singleSkill.appendChild(crossImage);
        document.getElementById("skillset").appendChild(singleSkill);
        document.getElementById("skill").value = "";
    }
</script>
